apiVersion: v1
kind: ConfigMap
metadata:
  name: py-demo
  namespace: demo
data:
  LOG_LEVEL: DEBUG
  VAULT_ADDR: http://vault.vault.svc.cluster.local:8200
  VAULT_DB_MOUNT_POINT: database
  VAULT_DB_ROLE: my-role
  VAULT_K8S_AUTH_ROLE: py-demo
  DB_HOST: mysql.mysql.svc.cluster.local
