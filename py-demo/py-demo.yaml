apiVersion: batch/v1
kind: CronJob
metadata:
  name: py-demo
spec:
  schedule: "* * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccount: py-demo
          containers:
          - name: py-demo
            image: agarciadealba/py-demo:latest
            resources:
              limits:
                memory: "128Mi"
                cpu: "500m"
            envFrom:
              - configMapRef:
                  name: py-demo
            securityContext:
              allowPrivilegeEscalation: false
              runAsNonRoot: true
              runAsUser: 1000
              seccompProfile:
                type: RuntimeDefault
          restartPolicy: OnFailure
